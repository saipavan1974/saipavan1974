<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BPK Computer Repair and Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #f4f7fb;
      color: #1a1a1a;
    }
    header {
      background-color: #0a3d62;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }
    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }
    .cta {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      background-color: #0a3d62;
      color: white;
      text-align: center;
    }
    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .hero a {
      margin: 0 10px;
      padding: 12px 24px;
      border-radius: 5px;
      background-color: #2980b9;
      color: white;
      text-decoration: none;
    }
    .services {
      padding: 60px 20px;
      text-align: center;
    }
    .services h2 {
      font-size: 2em;
      margin-bottom: 40px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1100px;
      margin: 0 auto;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      text-align: center;
    }
    .card i {
      font-size: 2em;
      margin-bottom: 10px;
      color: #0a3d62;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .testimonials {
      background: #fff;
      padding: 60px 20px;
      text-align: center;
    }
    .testimonials h2 {
      margin-bottom: 30px;
    }
    .testimonial {
      font-style: italic;
      margin: 10px auto;
      max-width: 800px;
    }
    .footer {
      background-color: #0a3d62;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
    }
    .footer .gdpr {
      margin-top: 10px;
      font-size: 0.8em;
      color: #ddd;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      background-color: #0a3d62;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 40px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
