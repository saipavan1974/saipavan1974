
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - BPK Computer Repair and Services</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fb;
    }
    header {
      background-color: #0a3d62;
      color: white;
      padding: 20px 40px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    .payment-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .payment-option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin: 10px 0;
      cursor: pointer;
      transition: background 0.3s;
    }
    .payment-option:hover {
      background-color: #f0f8ff;
    }
    .payment-option i {
      font-size: 1.5em;
      color: #0a3d62;
    }
    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #0a3d62;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #2a80b9;
    }
    .success-message {
      display: none;
      margin-top: 30px;
      padding: 15px;
      border-radius: 8px;
      background-color: #d4edda;
      color: #155724;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Payment - BPK Computer Repair and Services</header>
  <div class="payment-container">
    <h2>Select a Payment Method</h2>
    <div class="payment-option" onclick="selectPayment('Credit/Debit Card')">
      <i class="fas fa-credit-card"></i> Credit/Debit Card
    </div>
    <div class="payment-option" onclick="selectPayment('Google Pay')">
      <i class="fab fa-google-pay"></i> Google Pay
    </div>
    <div class="payment-option" onclick="selectPayment('Apple Pay')">
      <i class="fab fa-apple-pay"></i> Apple Pay
    </div>
    <button class="btn" onclick="confirmPayment()">Confirm Payment</button>
    <div class="success-message" id="successMessage">
      âœ… Payment successful! Thank you for your purchase.
    </div>
  </div>

  <script>
    let selectedMethod = "";

    function selectPayment(method) {
      selectedMethod = method;
      alert("You selected: " + method);
    }

    function confirmPayment() {
      if (!selectedMethod) {
        alert("Please select a payment method.");
        return;
      }
      document.getElementById("successMessage").style.display = "block";
      localStorage.removeItem('cartItems');
      setTimeout(() => {
        window.location.href = "index.html";
      }, 3000);
    }
  </script>
</body>
</html>
